  <ion-content [fullscreen]="true">

    <ion-list class="ion-margin" lines="full">
      <ion-list-header>
        <ion-label color="white">
          Log into
          <ion-text class="ion-margin-bottom"><p>your account</p></ion-text>
        </ion-label>
      </ion-list-header>
      <ion-item-group class="ion-margin-horizontal">
        <ion-item class="ion-margin-vertical">
          <ion-label color="white" class="ion-text-wrap" position="stacked">NPM</ion-label>
          <ion-input type="text" [(ngModel)]="npm"></ion-input>
        </ion-item>
        <ion-item class="ion-margin-vertical">
          <ion-label color="white" class="ion-text-wrap" position="stacked">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-row class="ion-margin-bottom">
          <ion-col size="12" class="alignItems">
            <div align="left" class="alignItems">
            
            </div>
          </ion-col>
        </ion-row>
      </ion-item-group>
      <div class="marginTop">
        <ion-button color="dark" expand="block" class="ion-margin" shape="round" type="submit" (click)="createQRCode()">Log In</ion-button>
      </div>
    </ion-list>
  </ion-content>
  
  <ion-footer class="ion-no-border">
    
  </ion-footer>
